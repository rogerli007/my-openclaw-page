name: Update News Content

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Configure GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âœ… Authenticating with GitHub CLI..."
          gh auth login --with-token <<< "$GITHUB_TOKEN"

      - name: Download HTML parser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Downloading pup v0.4.0 via GitHub CLI..."
          
          # Use GitHub CLI to handle API requests properly
          if ! gh release download v0.4.0 -R ericchiang/pup -p 'pup_v0.4.0_linux_amd64.tar.gz' -O pup.tar.gz; then
            echo "âŒ GitHub CLI download failed - using direct URL with authentication"
            curl -L -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/octet-stream" \
              -o pup.tar.gz \
              'https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.tar.gz'
          fi
          
          # Verify download
          if ! file pup.tar.gz | grep -q 'gzip'; then
            echo "âŒ Invalid file type detected!" 
            head -c 50 pup.tar.gz | xxd
            exit 1
          fi
          
          tar xzf pup.tar.gz
          chmod +x pup
          sudo mv pup /usr/local/bin/
          echo "âœ… pup installed successfully!"

      - name: Fetch and update news
        run: |
          echo "â° Workflow started at: $(date)"
          
          # Robust title extraction
          TITLE=$(curl -s 'https://www.hk01.com' | \
            grep -Po '<a data-test="article-item"\s*href="[^>]+>\K[^<]+' | \
            head -1)
          
          if [ -z "$TITLE" ]; then
            TITLE="News update"
          fi
          
          # Update content
          sed -i "s|<a href=".*" class="news-link">.*</a>|<a href="/" class="news-link">$TITLE</a>|" index.html
          sed -i "s|<p class="small">Selected.*</p>|<p class="small">Updated: $(date '+%Y-%m-%d %H:%M') | Selected from HK01</p>|" index.html
          
          # Commit changes
          if ! git diff --quiet; then
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Actions"
            git commit -am "ðŸ“° News updated: $TITLE" && git push origin main
          fi