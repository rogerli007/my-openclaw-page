name: Update News Content

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install HTML parser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Downloading pup with browser-like headers"
          # Use GitHub's direct download endpoint with proper authentication
          curl -L \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/112.0.0.0 Safari/537.36" \
            -H "Accept: application/octet-stream" \
            -o pup.tar.gz \
            'https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.tar.gz'
          
          # Verify download integrity
          if [ -s pup.tar.gz ]; then
            FILETYPE=$(file pup.tar.gz)
            echo "üìù Download result: $FILETYPE"
            
            if echo "$FILETYPE" | grep -q "gzip"; then
              tar xzf pup.tar.gz
              chmod +x pup
              sudo mv pup /usr/local/bin/
              echo "‚úÖ pup installed successfully!"
            else
              echo "‚ùå File is not a valid gzip archive"
              head -c 50 pup.tar.gz | xxd
              exit 1
            fi
          else
            echo "‚ùå Download failed - zero-byte file"
            exit 1
          fi

      - name: Fetch and update news
        run: |
          echo "‚è∞ Workflow started at: $(date)"
          
          # Get latest headline using direct HTML parsing
          TITLE=$(curl -s 'https://www.hk01.com' | \
            grep -Po '<a data-test="article-item"\s*href="[^>]+>\K[^<]+' | \
            head -1)
          
          if [ -z "$TITLE" ]; then
            TITLE="News update"
          fi
          
          # Clean and update content
          TITLE="$(echo $TITLE | sed 's[^[:print:]][]g')"
          sed -i "s|<a href=".*" class="news-link">.*</a>|<a href="/" class="news-link">$TITLE</a>|" index.html
          sed -i "s|<p class="small">Selected.*</p>|<p class="small">Updated: $(date '+%Y-%m-%d %H:%M') | Selected from HK01</p>|" index.html
          
          # Commit changes
          if ! git diff --quiet; then
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Actions"
            git commit -am "üì∞ News updated: $TITLE" && git push origin main
          fi