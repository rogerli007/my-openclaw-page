name: Update News Content

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install HTML parser (corrected binary URL)
        run: |
          # Download pup binary with proper redirect handling
          curl -L -o pup.tar.gz 'https://github.com/ericchiang/pup/releases/latest/download/pup_linux_amd64.tar.gz'
          if [ $? -ne 0 ]; then
            echo "❌ Failed to download pup binary"
            exit 1
          fi
          tar xzf pup.tar.gz
          chmod +x pup
          sudo mv pup /usr/local/bin/

      - name: Fetch and update news
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "⚠️ Workflow started at: $(date)"
          
          # Get top news URL with robust selector
          URL=$(curl -s 'https://www.hk01.com' | pup 'a[data-test="article-item"] attr{href}' | head -1)
          if [ -z "$URL" ]; then
            echo "⚠️ Using homepage as fallback URL"
            URL="/"
          fi
          
          # Get title with fallback
          TITLE=$(curl -s "https://www.hk01.com$URL" | pup 'h1.article-title text{}' | head -1 | sed 's/[^[:print:]]//g')
          if [ -z "$TITLE" ]; then
            TITLE="Latest news update"
            echo "⚠️ Using fallback title"
          fi
          
          # Update content
          sed -i -E "s|(<a [^>]*class=\"news-link\">)[^<]*(</a>)|\1$TITLE\2|" index.html
          sed -i -E "s|(<p class=\"small\">)Selected.*</p>|\1Updated: $(date '+%Y-%m-%d %H:%M') | Selected from HK01</p>|" index.html
          
          # Commit changes
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"
          git commit -am "✅ News update: $TITLE" || echo "No changes to commit"
          git push origin main