name: Update News Content

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install HTML parser (standalone binary)
        run: |
          # Download and install pup from official release (no apt required)
          curl -L https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.tar.gz | tar xz
          chmod +x pup
          sudo mv pup /usr/local/bin/

      - name: Fetch and update news
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚ö†Ô∏è Workflow started at: $(date)"
          
          # Get top news URL with reliable selector
          URL=$(curl -s 'https://www.hk01.com' | pup 'a[data-test="article-item"] attr{href}' | head -1)
          if [ -z "$URL" ]; then
            echo "‚ùå No news URL found - using fallback homepage"
            URL="/"
          fi
          echo "‚úÖ Found URL: https://www.hk01.com$URL"
          
          # Get title from article page
          TITLE=$(curl -s "https://www.hk01.com$URL" | pup 'h1.article-title text{}' | tr -d '\n' | sed 's/[^[:print:]]//g' | head -1)
          if [ -z "$TITLE" ]; then
            echo "‚ùå No title found - using fallback"
            TITLE="Latest news update"
          fi
          echo "‚úÖ Parsed title: $TITLE"
          
          # Update index.html with new content
          sed -i -E "s|(<a [^>]*class=\"news-link\">)[^<]*(</a>)|\1$TITLE\2|" index.html
          sed -i -E "s|(<p class=\"small\">)Selected.*</p>|\1Updated: $(date '+%Y-%m-%d %H:%M') | Selected from HK01</p>|" index.html
          
          # Commit changes if any
          if ! git diff --quiet; then
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Actions"
            git commit -am "üì∞ News update: $(date '+%Y-%m-%d %H:%M') - $TITLE"
            git push origin main
          fi