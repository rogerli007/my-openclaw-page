name: Update News Content

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install HTML parser
        run: |
          sudo apt-get update
          sudo apt-get install -y pup

      - name: Fetch and update news
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Debug: Show current time
          echo "‚ö†Ô∏è Workflow started at: $(date)"
          
          # Step 1: Get top news URL
          URL=$(curl -s 'https://www.hk01.com' | pup 'a[data-test=article-item] attr{href}' | head -1)
          if [ -z "$URL" ]; then
            echo "‚ùå No news URL found - bailing out"
            exit 1
          fi
          echo "‚úÖ Found URL: https://www.hk01.com$URL"
          
          # Step 2: Extract title
          TITLE=$(curl -s "https://www.hk01.com$URL" | pup 'h1.article-title text{}' | tr -d '\n' | sed 's/[^[:print:]]//g')
          if [ -z "$TITLE" ]; then
            echo "‚ùå No title found - bailing out"
            exit 1
          fi
          echo "‚úÖ Parsed title: $TITLE"
          
          # Step 3: Update content
          sed -i -E "s|(<a [^>]*class=\"news-link\">)[^<]*(</a>)|\1$TITLE\2|" index.html
          sed -i -E "s|(<p class=\"small\">)Selected.*</p>|\1Updated: $(date '+%Y-%m-%d %H:%M') | Selected from HK01</p>|" index.html
          
          # Step 4: Commit changes if there are any modifications
          if git diff --quiet; then
            echo "‚ÑπÔ∏è No changes needed - skipping commit"
          else
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Actions"
            git commit -am "üì¶ News update: $(date '+%Y-%m-%d %H:%M')"
            git push origin main
            echo "‚úÖ News updated successfully!"
          fi