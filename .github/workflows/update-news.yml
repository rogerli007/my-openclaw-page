name: Update News Content

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install HTML parser (GitHub API method)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Getting download URL via GitHub API..."
          
          # Get release asset URL (jq now installed)
          ASSET_URL=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/ericchiang/pup/releases/tags/v0.4.0" | \
            jq -r '.assets[] | select(.name == "pup_v0.4.0_linux_amd64.tar.gz") | .browser_download_url')
          
          # Validate URL
          if [ -z "$ASSET_URL" ] || [ "$ASSET_URL" = "null" ]; then
            echo "‚ö†Ô∏è API returned empty URL - using direct link"
            ASSET_URL='https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.tar.gz'
          fi
          echo "‚úÖ Using URL: $ASSET_URL"
          
          # Download and verify
          curl -L -o pup.tar.gz "$ASSET_URL"
          if [ $? -ne 0 ]; then
            echo "‚ùå Download failed!"
            exit 1
          fi
          
          # Validate file type
          if ! file pup.tar.gz | grep -q 'gzip'; then
            echo "‚ùå Downloaded file is not a valid gzip archive"
            exit 1
          fi
          
          tar xzf pup.tar.gz
          chmod +x pup
          sudo mv pup /usr/local/bin/
          echo "‚úÖ pup installed successfully!"

      - name: Fetch and update news
        run: |
          # Get latest headline with robust methods
          TITLE=$(curl -s 'https://www.hk01.com' | \
            grep -oP '<a data-test="article-item" href="[^>]+>\K[^<]+' | head -1)
          
          if [ -z "$TITLE" ]; then
            TITLE="News update"
          fi
          
          # Clean non-printable characters
          TITLE="$(echo $TITLE | tr -cd '[:print:]')"
          
          # Update content
          sed -i "s|<a href=".*" class="news-link">.*</a>|<a href="/" class="news-link">$TITLE</a>|" index.html
          sed -i "s|<p class="small">Selected.*</p>|<p class="small">Updated: $(date '+%Y-%m-%d %H:%M') | Selected from HK01</p>|" index.html
          
          # Commit if changes
          if ! git diff --quiet; then
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Actions"
            git commit -am "üì∞ News updated: $TITLE" && git push origin main
          fi