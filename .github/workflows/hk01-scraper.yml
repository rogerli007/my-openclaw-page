name: HK01 News Scraper

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Cache disabled until package-lock.json is generated
          # cache: 'npm'
          # cache-dependency-path: my-website/my-openclaw-page/package-lock.json
        
      - name: Install dependencies
        working-directory: ./my-website/my-openclaw-page
        run: npm install  # Uses package.json
        
      - name: Run Puppeteer scraper
        working-directory: ./my-website/my-openclaw-page
        run: node scrape-hk01.js
        env:
          PUPPETEER_CACHE_DIR: ${{ github.workspace }}/.cache/puppeteer
